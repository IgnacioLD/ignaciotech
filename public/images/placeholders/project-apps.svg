<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Project placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EAF3FF"/>
      <stop offset="100%" stop-color="#F5FAFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0066CC"/>
      <stop offset="100%" stop-color="#00A2FF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0066CC" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative accents -->
  <g opacity="0.1" fill="url(#accent)">
    <circle cx="1040" cy="120" r="90"/>
    <circle cx="160" cy="520" r="70"/>
    <circle cx="260" cy="120" r="40"/>
    <circle cx="980" cy="500" r="55"/>
  </g>

  <!-- Apps grid icon -->
  <g transform="translate(380,150)" filter="url(#softShadow)">
    <rect x="0" y="0" width="440" height="330" rx="24" fill="white" stroke="#E0E7EF"/>
    <!-- Grid of rounded squares -->
    <g fill="url(#accent)">
      <rect x="50" y="50" width="90" height="90" rx="16"/>
      <rect x="175" y="50" width="90" height="90" rx="16" opacity="0.85"/>
      <rect x="300" y="50" width="90" height="90" rx="16" opacity="0.7"/>

      <rect x="50" y="170" width="90" height="90" rx="16" opacity="0.85"/>
      <rect x="175" y="170" width="90" height="90" rx="16"/>
      <rect x="300" y="170" width="90" height="90" rx="16" opacity="0.85"/>
    </g>
  </g>

  <!-- Caption -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial" font-weight="600" text-anchor="middle">
    <text x="600" y="585" font-size="22" fill="#3B4B5E" opacity="0.65">Project preview</text>
  </g>
</svg>

