<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Blog post placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EAF3FF"/>
      <stop offset="100%" stop-color="#F5FAFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0066CC"/>
      <stop offset="100%" stop-color="#00A2FF"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#0066CC" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle decorative circles -->
  <g opacity="0.12" fill="url(#accent)">
    <circle cx="1040" cy="120" r="90"/>
    <circle cx="160" cy="520" r="70"/>
    <circle cx="260" cy="120" r="40"/>
    <circle cx="980" cy="500" r="55"/>
  </g>

  <!-- Stylized note with pencil -->
  <g transform="translate(350,140)" filter="url(#softShadow)">
    <!-- Note -->
    <rect x="0" y="0" rx="16" ry="16" width="500" height="360" fill="white" stroke="#E0E7EF"/>
    <rect x="40" y="60" width="420" height="16" rx="8" fill="#D9E8FF"/>
    <rect x="40" y="110" width="380" height="12" rx="6" fill="#E6F0FF"/>
    <rect x="40" y="150" width="420" height="12" rx="6" fill="#E6F0FF"/>
    <rect x="40" y="190" width="340" height="12" rx="6" fill="#E6F0FF"/>
    <rect x="40" y="230" width="380" height="12" rx="6" fill="#E6F0FF"/>

    <!-- Pencil (Material-like) -->
    <g transform="translate(320,260) rotate(-20)">
      <rect x="0" y="0" width="180" height="20" rx="10" fill="url(#accent)"/>
      <polygon points="180,10 210,0 210,20" fill="#FFB800"/>
      <rect x="12" y="-6" width="18" height="32" rx="9" fill="#004C99" opacity="0.25"/>
    </g>
  </g>

  <!-- Caption -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial" font-weight="600" text-anchor="middle">
    <text x="600" y="585" font-size="22" fill="#3B4B5E" opacity="0.65">Blog preview</text>
  </g>
</svg>

