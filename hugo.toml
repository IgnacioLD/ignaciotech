# Hugo Configuration for Modern Developer Portfolio Theme
baseURL = 'https://example.com' # Change this to your domain
defaultContentLanguage = 'en'
theme = 'modern-dev-portfolio' # Change this to your theme name

# Site Information
[params]
  author = "Your Name" # Change this
  description = "Your professional tagline" # Change this
  location = "Your Location" # Optional
  
  # Theme customization
  darkModeEnabled = true
  showFeaturedImage = true
  
  # Blog settings
  postsPerPage = 10
  showReadingTime = true
  showCategories = true
  
  # Projects settings
  projectsEnabled = true
  maxFeaturedProjects = 3

# Social Media Links (customize as needed)
[params.social]
  linkedin = "https://linkedin.com/in/your-profile" # Optional
  mastodon = "https://mastodon.social/@your-handle" # Optional  
  github = "https://github.com/your-username" # Optional
  email = "your-email@example.com" # Optional
  x = "https://x.com/your-handle" # Optional

