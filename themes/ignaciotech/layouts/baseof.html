<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{if .IsHome}}home{{end}}">
  <div class="site-wrapper">
    <header class="header">
      {{ partial "header.html" . }}
    </header>
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="footer">
      {{ partial "footer.html" . }}
    </footer>
  </div>
  <script>
    // Simple theme toggle: light â†” dark
    const html = document.documentElement;
    let currentTheme = localStorage.getItem('theme') || 'light';

    function applyTheme(theme) {
      html.classList.remove('light-mode', 'dark-mode');
      html.classList.add(theme === 'dark' ? 'dark-mode' : 'light-mode');
    }

    function getNextTheme(current) {
      return current === 'dark' ? 'light' : 'dark';
    }
    
    // Apply initial theme
    applyTheme(currentTheme);
    
    // Theme toggle functionality - handle all toggle buttons
    document.querySelectorAll('.dark-mode-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        currentTheme = getNextTheme(currentTheme);
        localStorage.setItem('theme', currentTheme);
        applyTheme(currentTheme);
      });
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });
    });
  </script>
  <script src="/js/locale-greeting.js"></script>
</body>
</html>
